<html>

<head>
    <meta charset="UTF-8">
    <title>Outrun</title>
    <link rel="stylesheet" type="text/css" href="build/outrun.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div id="scanlines">
    </div>
    <div class="container">
        <div id="sky">
            <div class="starContainer">
                <div class="stars small"></div>
                <div class="stars medium"></div>
                <div class="stars large"></div>
            </div>
            <div id="sunContainer">
                <div id="sun">
                </div>
            </div>
            <div id="text">OUTRUN</div>
        </div>
        <div id="ground">
            <div class="speedline-static line"></div>
            <div class="speedlines-moving">
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
                <div class="speedline line"></div>
            </div>
            <div class="verticalLines">
                <div class="verticalLine line skew0"></div>
                <div class="verticalLine line skew1"></div>
                <div class="verticalLine line skew2"></div>
                <div class="verticalLine line skew3"></div>
                <div class="verticalLine line skew4"></div>
                <div class="verticalLine line skew5"></div>
                <div class="verticalLine line skew6"></div>
                <div class="verticalLine line skew7"></div>
                <div class="verticalLine line skew8"></div>
                <div class="verticalLine line skew9"></div>
            </div>
        </div>
    </div>
</body>

</html>
